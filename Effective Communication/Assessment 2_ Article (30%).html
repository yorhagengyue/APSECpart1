			<d2l-html-block id="description"><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><h2 style="margin: 0cm 6.7pt 0cm 0cm;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;text-align: left;"><span style="font-family: arial, helvetica, sans-serif;"><b><span style="font-size: 16pt;">Article (30%)</span></b></span></h2>
<p style="margin: 0cm 6.8pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;">&nbsp;</span></p>
<p style="margin: 0cm 6.8pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">TP will publish articles on its website to tie-in with the TP Talks series of seminars. You must prepare an article for your audience to read about the topic before they attend your groups seminar.</span></p>
<p style="margin: 0cm 6.8pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;</span></p>
<p style="margin: 0cm 6.8pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">For your article, you should:</span></p>
<ol style="margin-top: 0cm;margin-bottom: 0cm;">
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Use the contents from the Presentation of Message (ProM), and conduct further research on the topic.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Include relevant evidence to support your findings.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Add your informed personal opinion on the topic.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Use effective writing strategies to maximise readability. </span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Organise content into meaningful paragraphs, with appropriate subheadings for each reason in the Discussion section.</span></li>
</ol>
<p style="margin: 0cm 6.8pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;</span></p>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-size: 16px;font-family: arial, helvetica, sans-serif;"><b><span style="position: relative;top: 0.5pt;">Specifications</span></b><b><span style="position: relative;top: 0.5pt;">:</span></b></span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;</span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Your submission must have the following:</span></p>
<ol style="margin-top: 0cm;margin-bottom: 0cm;">
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Required Details: Your Name, Admin Number and Title of Article.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Sections: Introduction, Discussion (with subheadings for the 3 reasons), Conclusion.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">List of Sources to document and cite all sources used in your article.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Hyperlinks to sources used within the article.</span></li>
<li style="margin: 0cm 6.8pt 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">A minimum of 2 relevant visuals, with captions and photo credits.</span></li>
</ol>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;</span></p>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Also, your submission <b><u>must</u></b>:</span></p>
<ol style="margin-top: 0cm;margin-bottom: 0cm;">
<li style="margin: 0cm 0cm 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">keep to the word limit of 550  650 words* (include a word count at the end).</span></li>
<li style="margin: 0cm 0cm 0cm 0px;text-align: justify;line-height: normal;font-size: 16px;font-family: arial, helvetica, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">use Arial, font size 12 with single-line spacing.</span></li>
</ol>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;</span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">* Word count includes headings (Introduction, Discussion &amp; Conclusion) and subheadings. Does not include the title, captions, photo credit &amp; links. Any content beyond 650 words will not be assessed.&nbsp;</span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">&nbsp;&nbsp;</span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">Please refer to the marking scheme for Article.</span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"></span></p>
<table border="1" style="border-collapse: collapse;width: 100%;height: 167.578px;"><colgroup><col style="width: 34.4298%;"><col style="width: 65.5658%;"></colgroup>
<tbody>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;text-align: center;" colspan="2"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>Late Submission Penalty</strong></span></td>
</tr>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>Submission</strong></span></td>
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>Penalty</strong></span></td>
</tr>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>1</strong> calendar day late&nbsp;</span></td>
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>10% deduction</strong> from maximum marks (deduct <strong>3m</strong>)</span></td>
</tr>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>2</strong> calendar days late&nbsp;</span></td>
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>20% deduction</strong> from maximum marks (deduct <strong>6m</strong>)</span></td>
</tr>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>3</strong> calendar days late&nbsp;</span></td>
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>30% deduction</strong> from maximum marks (deduct <strong>9m</strong>)</span></td>
</tr>
<tr style="height: 27.9297px;">
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;">More than <strong>3</strong> calendar days late&nbsp;</span></td>
<td style="height: 27.9297px;"><span style="font-family: arial, helvetica, sans-serif;font-size: 11pt;"><strong>No marks awarded</strong></span></td>
</tr>
</tbody>
</table>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"></p>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;"><b><span style="position: relative;top: 0.5pt;">&nbsp; &nbsp;<br>Warning:</span></b></span></p>
<p style="margin: 0cm 9.45pt 0cm 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;">All works must be original, and all sources of ideas and information taken from publications and the Internet must be properly documented. Students found to have plagiarised from any source, <strong>including AI-generated content</strong>, will fail this subject.</span></p>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;font-size: 16px;"></span>&nbsp; &nbsp;</p>
<p style="margin: 0cm;text-align: justify;line-height: normal;font-size: 11pt;font-family: Calibri, sans-serif;"><span style="font-family: arial, helvetica, sans-serif;"></span></p>

.d2l-typography .d2l-heading-3, .d2l-typography .vui-heading-3, .d2l-typography .d2l-heading-4, .d2l-typography .vui-heading-4 {

}

.d2l-typography .d2l-body-standard {
  font-size: 0.8rem;
					line-height: 1.2rem;
}

.d2l-typography .d2l-body-compact {
  font-size: 0.8rem;
					line-height: 1.2rem;
}

.d2l-typography .d2l-body-small {
  font-size: 0.6rem;
					line-height: 0.9rem;
}

:host {
  display: none;
						width: calc(100% - 36px);
						max-width: 400px;
						position: absolute;
						z-index: 3;
						left: 50%;
						transform: translateX(-50%);
						bottom: 15%;
}

:host([new-content-released]) {
  display: inline-block !important;
						visibility: visible;
}

#new-content-alert {
  --d2l-alert-icon-dimensions: 18px;
						background: white;
						border: 1px solid var(--d2l-color-mica);
						border-left: 6px solid var(--d2l-color-celestine);
						border-radius: 7px;
						padding: 12px var(--d2l-alert-icon-dimensions) 12px 30px;
						display: flex;
						align-items: center;
						justify-content: space-between;
}

:host([dir="rtl"]) #new-content-alert {
  border-left: 2px solid var(--d2l-color-mica);
						border-right: 6px solid var(--d2l-color-celestine);
						padding-right: 30px;
						padding-left: var(--d2l-alert-icon-dimensions);
}

#new-content-alert-message {
  display: flex;
						flex-direction: column;
						max-height: 60vh;
						max-width: calc(100% - var(--d2l-alert-icon-dimensions) - var(--d2l-alert-icon-dimensions));
						overflow: auto;
						width: 100%;
						word-break: break-word;
}

d2l-button-icon {
  align-self: flex-start;
}

:host([is-single-link]) #new-content-alert-message {
  flex-direction: row;
}

@media screen and (max-width: 767px) {
:host {
  --d2l-alert-icon-dimensions: 24px;
}

#new-content-alert-message div,a.alert-link {
  padding: 4px 0;
							align-self: center;
							text-align: center;
}

:host([is-single-link]) #new-content-alert-message {
  flex-direction: column;
}

}

@media screen and (min-width: 768px) {
:host([is-single-link]) {
  max-width: 615px;
}

:host([is-single-link]) a.alert-link {
  margin: 0 0.5rem;
}

}
